<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="songImage">
                <img src="https://glarity.app/cover-photo/WMxQ_asiXTI/hqdefault.jpg" alt="">
            </div>
            <div class="songs">
                <h1>All Songs</h1>
                <div class="songList">
                </div>
            </div>
        </div>
        <div class="buttons">
            <h3 id="backward"><i class="fa-solid fa-backward"></i></h3></i>
            <h3 id="play"><i class="fa-solid fa-play"></i></h3>
            <h3 id="forward"><i class="fa-solid fa-forward"></i></h3>
        </div>
    </div>
    <script src="song.js"></script>
    <script src="script.js"></script>
</body>
</html>
